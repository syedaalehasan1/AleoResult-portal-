<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .glow-input {
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }
        .glow-input:focus {
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
            outline: none;
        }
        .card-glow {
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        .card-glow:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        .subject-card {
            transition: all 0.3s ease;
        }
        .subject-card:hover {
            transform: scale(1.05);
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(102, 126, 234, 0); }
            100% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-4xl">
        <!-- Main Content -->
        <div class="text-center mb-8 animate__animated animate__fadeInDown">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">Student Result Portal</h1>
            <p class="text-xl text-white/80">Enter your roll number to check your results</p>
        </div>

        <!-- Input Section -->
        <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 mb-8 card-glow animate__animated animate__fadeInUp">
            <div class="max-w-md mx-auto">
                <div class="relative">
                    <input 
                        type="text" 
                        id="rollNumberInput"
                        placeholder="Enter Roll Number"
                        class="w-full px-6 py-4 text-lg rounded-xl bg-white/20 text-white placeholder-white/70 glow-input border border-white/30 focus:ring-2 focus:ring-white/50"
                        onkeypress="handleKeyPress(event)"
                    >
                    <button 
                        onclick="searchResult()"
                        class="absolute right-2 top-2 px-6 py-2 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-lg hover:from-blue-600 hover:to-purple-700 transition-all duration-300 pulse-animation"
                    >
                        Search
                    </button>
                </div>
            </div>
        </div>

        <!-- Result Section -->
        <div id="resultSection" class="hidden animate__animated animate__fadeInUp">
            <div class="bg-white rounded-2xl p-8 card-glow mb-6">
                <div class="text-center mb-6">
                    <h2 id="studentName" class="text-3xl font-bold text-gray-800"></h2>
                    <p id="rollNumberDisplay" class="text-lg text-gray-600"></p>
                </div>
                
                <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4 mb-6">
                    <div class="bg-blue-50 p-4 rounded-xl text-center subject-card">
                        <div class="text-sm text-gray-600">Father</div>
                        <div id="fatherName" class="font-semibold text-gray-800"></div>
                    </div>
                    <div class="bg-green-50 p-4 rounded-xl text-center subject-card">
                        <div class="text-sm text-gray-600">Mother</div>
                        <div id="motherName" class="font-semibold text-gray-800"></div>
                    </div>
                    <div class="bg-yellow-50 p-4 rounded-xl text-center subject-card">
                        <div class="text-sm text-gray-600">DOB</div>
                        <div id="dob" class="font-semibold text-gray-800"></div>
                    </div>
                    <div class="bg-red-50 p-4 rounded-xl text-center subject-card">
                        <div class="text-sm text-gray-600">Total</div>
                        <div id="totalMarks" class="font-semibold text-gray-800"></div>
                    </div>
                    <div class="bg-purple-50 p-4 rounded-xl text-center subject-card">
                        <div class="text-sm text-gray-600">Percentage</div>
                        <div id="percentage" class="font-semibold text-gray-800"></div>
                    </div>
                    <div class="bg-pink-50 p-4 rounded-xl text-center subject-card">
                        <div class="text-sm text-gray-600">Status</div>
                        <div id="resultStatus" class="font-semibold text-gray-800"></div>
                    </div>
                </div>

                <div id="subjectsContainer" class="grid grid-cols-1 md:grid-cols-5 gap-4">
                    <!-- Subjects will be dynamically added here -->
                </div>
            </div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl mb-6 animate__animated animate__shakeX">
            <strong class="font-bold">Error! </strong>
            <span id="errorText" class="block sm:inline"></span>
        </div>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://fsyjoamlabvdppbpofvh.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZzeWpvYW1sYWJ2ZHBwYnBvZnZoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyMTExNTgsImV4cCI6MjA3NDc4NzE1OH0.CgB1oMcQrQ7UwkhYAG6UKM4wFaznC0oBiWVt-Rlayg8';
        let supabase = null;

        // Initialize Supabase client
        async function initSupabase() {
            if (typeof window.supabase === 'undefined') {
                // Load Supabase from CDN
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2';
                script.onload = () => {
                    supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                };
                document.head.appendChild(script);
            } else {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            }
        }

        // Handle Enter key press
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                searchResult();
            }
        }

        // Search result function
        async function searchResult() {
            const rollNumber = document.getElementById('rollNumberInput').value.trim();
            
            if (!rollNumber) {
                showError('Please enter a roll number');
                return;
            }

            try {
                // Show loading state
                const searchBtn = document.querySelector('button[onclick="searchResult()"]');
                searchBtn.disabled = true;
                searchBtn.textContent = 'Searching...';

                // Fetch result from Supabase
                const { data, error } = await supabase
                    .from('results')
                    .select('*')
                    .eq('roll_number', rollNumber)
                    .single();

                if (error) {
                    if (error.code === 'PGRST116') {
                        showError('Student not found with this roll number');
                    } else {
                        showError('Error searching for result: ' + error.message);
                    }
                    return;
                }

                displayResult(data);

            } catch (error) {
                showError('Error searching for result: ' + error.message);
            } finally {
                // Reset button
                const searchBtn = document.querySelector('button[onclick="searchResult()"]');
                searchBtn.disabled = false;
                searchBtn.textContent = 'Search';
            }
        }

        // Display result function
        function displayResult(student) {
            document.getElementById('studentName').textContent = student.name;
            document.getElementById('rollNumberDisplay').textContent = `Roll Number: ${student.roll_number}`;
            document.getElementById('fatherName').textContent = student.father_name;
            document.getElementById('motherName').textContent = student.mother_name;
            document.getElementById('dob').textContent = formatDate(student.dob);
            document.getElementById('totalMarks').textContent = student.total;
            document.getElementById('percentage').textContent = `${student.percentage}%`;
            document.getElementById('resultStatus').textContent = student.status;

            // Set status color
            const statusElement = document.getElementById('resultStatus');
            statusElement.className = `font-semibold text-gray-800 ${
                student.status === 'Pass' ? 'text-green-600' : 'text-red-600'
            }`;

            // Clear subjects container
            const subjectsContainer = document.getElementById('subjectsContainer');
            subjectsContainer.innerHTML = '';

            // Create subject cards dynamically
            const subjects = JSON.parse(student.subjects);
            subjects.forEach((subject, index) => {
                const subjectCard = document.createElement('div');
                subjectCard.className = 'bg-gray-50 p-4 rounded-xl text-center subject-card';
                subjectCard.innerHTML = `
                    <div class="text-sm text-gray-600">${subject.name}</div>
                    <div class="font-bold text-lg text-gray-800">${subject.marks}</div>
                `;
                subjectsContainer.appendChild(subjectCard);
            });

            // Show result section
            document.getElementById('resultSection').classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
            
            // Scroll to result
            document.getElementById('resultSection').scrollIntoView({ behavior: 'smooth' });
        }

        // Format date function
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-GB', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }

        // Show error function
        function showError(message) {
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMessage').classList.remove('hidden');
            document.getElementById('resultSection').classList.add('hidden');
            
            // Add shake animation
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.classList.add('animate__animated', 'animate__shakeX');
            setTimeout(() => {
                errorDiv.classList.remove('animate__animated', 'animate__shakeX');
            }, 1000);
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            initSupabase();
        });
    </script>
</body>
</html>
